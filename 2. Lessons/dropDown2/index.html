<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacho Truck</title>
</head>
<body>
    <header>
        <h1>Nacho Truck - come and get it!!</h1>
    </header>
    <div class="main">
        
            <select name="chips" id="chips">
                <option value="tortilla">Tortilla</option>
                <option value="Blue Corn">Blue Corn</option>
                <option value="Doritos">Doritos</option>
                <option value="Fritos">Fritos</option>
            </select>
            <select name="cheese" id="cheese">
                <option value="heathan">No Cheese</option>
                <option value="Nacho">Nacho</option>
                <option value="4 Cheese Blend">4 Cheese Blend</option>
                <option value="Gouda">Gouda</option>
            </select>
            <button onclick="createNachos()" id="orderBtn">Order</button>

        <h2 id="nachoDisp">You Selected: </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
