<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Make a wish (Dark Mode)</title>

<body>
    <div class="container">
        <div class="nav">
            <h1 onmouseover="changeColor()" onmouseout="changeBack()">Ask a question of the magic 8 ball!!</h1>
        </div>
        <div class="main">
            <form action="">
                <input type="text" placeholder="Ask a question if you dare!!">
                <button type="button" onclick="askQuestion()">Ask!!</button>
            </form>
            <img id="myGif" src="./img/8Ball.gif" alt="">
            <h1 id="truth"></h1>
        </div>
    </div>
</body>
