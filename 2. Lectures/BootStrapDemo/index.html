<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BootStrap!!</title>
</head>
<body>
    <div class="container bg-secondary">
        <div class="row bg-dark text-light p-5 mt-2">
            <h1 class="col d-flex justify-content-center">Login | Registration</h1>
            
        </div>
        <div class="row p-3">
            <div class="col">
                <form action="">
                    <input class="form-control rounded-pill m-2" type="text" placeholder="Username">
                    <input class="form-control rounded-pill m-2" type="password" placeholder="Password">
                    <button class="form-control rounded-pill m-2 btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col">
                <form action="">
                    <input type="text" name="" id="" class="form-control rounded-pill m-2" placeholder="First Name">
                    <input type="text" name="" id="" class="form-control rounded-pill m-2" placeholder="Last Name">
                    <input type="email" name="" id="" class="form-control rounded-pill m-2" placeholder="Email Address">
                    <input type="password" name="" id="" class="form-control rounded-pill m-2" placeholder="Password">
                    <input type="password" name="" id="" class="form-control rounded-pill m-2" placeholder="Confirm Password">
                    <button class="form-control rounded-pill m-2 btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
